plugins {
    id 'java'
    id 'maven-publish'
    id 'org.springframework.boot' version '2.3.0.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.3.0.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.0.RELEASE'
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-5'
    implementation 'io.github.bonigarcia:webdrivermanager:3.8.1'
    implementation 'org.testng:testng:7.1.0'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.3.0.RELEASE'
    runtimeOnly 'mysql:mysql-connector-java:8.0.20'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.3.0.RELEASE'
}

group = 'net.javaguides'
version = '0.0.1-SNAPSHOT'
description = 'springboot-backend'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG()
}
test {
    useJUnitPlatform()
}
compile "org.springframework.boot:spring-boot-starter-web", { exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat' }

compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

configurations.all {
   exclude group: 'org.slf4j', module: 'slf4j-log4j12'
}

buildscript {
  dependencies {
      classpath 'com.google.cloud.tools:appengine-gradle-plugin:1.+'
  }
}

apply plugin: 'war'
apply plugin: 'com.google.cloud.tools.appengine'

configurations {
	providedRuntime
}
dependencies {
	compile group: 'com.google.cloud.sql', name: 'mysql-socket-factory', version: '1.0.11'
}
appengine {
     deploy {   
        stopPreviousVersion = true  
        promote = true            
    }
}